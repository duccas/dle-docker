version: '3.7'
services:

  # NGINX Service
  web:
    image: nginx:latest
    container_name: web
    ports:
      - "80:80"
    volumes:
      - ./src/nginx_default_vhost.conf:/etc/nginx/conf.d/default.conf
      - ./app:/var/www/html
      - ./log:/var/log/nginx
      - ./etc/letsencrypt:/etc/letsencrypt

  # PHP Service
  app:
    build:
      context: ./src
      dockerfile: Dockerfile-PHP-FPM
    container_name: app
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html

  # MySQL Service
  db:
    image: mariadb:10.5.10
    container_name: db
    environment:
      MARIADB_ROOT_PASSWORD: passpass
    volumes:
      - ./db:/var/lib/mysql